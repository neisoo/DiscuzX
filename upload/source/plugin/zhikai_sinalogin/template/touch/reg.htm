<script type="text/javascript">
function connect_switch(op){
	var i=1;
	for(i;i<=2;i++){
		if(i==op){
			$("#connect_tab_"+i).addClass("a");
			$("#connect_div_"+i).show();
		}else{
			$("#connect_tab_"+i).removeClass("a");
			$("#connect_div_"+i).hide();
		}
	}
}
</script>
