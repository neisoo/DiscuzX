<!--{block file}-->
<div class="uk-grid uk-grid-small uk-position-relative">
	<div class="uk-width-1-1">
		<div class="uk-panel uk-panel-box uk-margin-small-left uk-margin-small-right" style="padding:0.5rem;">
			<div class="uk-grid uk-grid-small" style="height:6rem;">
				<div class="uk-vertical-align" style="width:10rem;">
					<img class="uk-vertical-align-middle uk-responsive-height" src="{$attachInfo['cover']}">
				</div>
				<div class="" style="width:auto;">
					<div class="" style="height:4rem;">
						<div><strong>{$attachInfo['subject']}</strong></div>
						<div class="uk-article-meta">{$thread['dateline']}</div>
					</div>
					<div class="uk-position-relative" style="height:2rem">
						<div class="uk-grid uk-grid-small uk-position-bottom" style="width:9rem;">
							<div class="uk-width-1-3"><i class="uk-icon-thumbs-o-up"></i> {$thread[replies]}</div>
							<div class="uk-width-1-3"><i class="uk-icon-commenting-o"></i> {$thread[recommend_add]}</div>
							<div class="uk-width-1-3"><i class="uk-icon-eye"></i> $thread[views]</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="zyh-edit-checkbox uk-position-bottom-right uk-vertical-align uk-height-1-1" style="padding:0.5rem;">
		<label class="checkbox uk-vertical-align-middle uk-margin-bottom-remove">
			<input type="checkbox" name="threadCheckbox" value="{$stid}">
			<i class="fa fa-2x icon-checkbox"></i>
		</label>
	</div>
</div>
<!--{/block}-->
