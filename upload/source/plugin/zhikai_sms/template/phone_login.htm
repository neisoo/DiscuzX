<!--{template common/header}-->
<div id="phonelogin" >
	<h3 class="flb">
		<em id="phonelogin">{lang zhikai_sms:langtsms021}</em>
		<span><!--{if !empty($_GET['infloat'])}--><a href="javascript:;" class="flbc" onclick="hideWindow('phonelogin')" title="{lang close}">{lang close}</a><!--{/if}--></span>
	</h3>
	<form method="post" autocomplete="off" id="phonelogin" class="cl" action="plugin.php?id=zhikai_sms:phone_login&motion=phonelogin&phoneloginsubmit=yes">
		<div class="c cl">
			<input type="hidden" name="formhash" value="{FORMHASH}" />
			<input type="hidden" name="send_type" value="5" />
			<div class="rfm">
			<table>
				<tr>
					<th><span class="rq">*</span><label for="phone">{lang zhikai_sms:langtsms004}</label></th>
					<td><input type="text" id="phone" name="phone" class="px" tabindex="1" value="" autocomplete="off" size="15" maxlength="15" />
					</td>
				</tr>
			</table>
			</div>
			<div class="rfm">
			<table>
				<tr>
					<th><span class="rq">*</span><label for="code">{lang zhikai_sms:langtsms005}</label></th>
					<td><input type="text" id="code" name="code" class="px" tabindex="1" value="" autocomplete="off" size="6" maxlength="6" style="width:100px;"/></td>
					<td>&nbsp;&nbsp;&nbsp;<input class="pn" type="button" name="subcode" id="subcode" onclick="subsend(this);" style="width:100px;" value="{lang zhikai_sms:langtsms006}"></td>
				</tr>
			</table>
			</div>
        <!--{if $config['seccode_open'] && $config['logseccode']}-->
			<!--{eval
				$sectpl = '<div class="rfm"><table><tr><th><span class="rq">*</span><sec>: </th><td><sec><br /><sec></td></tr></table></div>';
				$sechash = !isset($sechash) ? 'S'.($_G['inajax'] ? 'A' : '').$_G['sid'] : $sechash.random(3);
				$sectpl = str_replace("'", "\'", $sectpl);
			}-->
			<span id="seccode_tc$sechash"></span>		
			<script type="text/javascript" reload="1">updateseccode('tc$sechash', '$sectpl', '{$_G[basescript]}::{CURMODULE}');</script>
        <!--{/if}-->
			<div class="rfm mbw bw0">
				<table>
					<tr>
						<th></th>
						<td><button class="pn pnc" type="submit" name="phoneloginsubmit" value="yes" tabindex="100" onclick="demand(this);return false;"><span>{lang zhikai_sms:langtsms022}</span></button></td> 
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
function demand(Obj){
	var formobj = zhikai(Obj.form);
	zhikai.ajax({
		type : 'POST',
		url:formobj.attr('action') + '&handlekey='+ formobj.attr('id'),
		data:formobj.serialize(),
		dataType : 'json'
	})
	.success(function(s) {
        console.log(s);
        if(s.succeed){
			hideWindow('phonelogin');
			showPrompt(null, null, '<div><i style="font-size:15px;">'+ s.succeed +'</i></div>', 3000);
			window.setTimeout(function(){window.location.reload();},3000);
		}else if(s.error){
		    showPrompt(null, null, '<div><i style="font-size:15px;">'+ s.error +'</i></div>', 3000,"popuptext");
		}
	})
	.error(function() {
	   showPrompt(null, null, '<div><i style="font-size:15px;">{lang zhikai_sms:langtsms012}</i></div>', 3000,"popuptext");
	});
	return false;
}

function subsend(Obj){
	var countsec = "{$config['codetime']}"; 
	var phone = zhikai('#phone').val();
	zhikai.ajax({
		type :'GET',
		url :'plugin.php?id=zhikai_sms&motion=smssend&phone='+ phone +'&send_type=5&formhash={FORMHASH}',
		dataType : 'json'
	})
	.success(function(s) {
        console.log(s);
        if(s.succeed == 'ok'){
            zhikai('#subcode').attr('disabled',true);
		}else if(s.error){
		    showPrompt(null, null, '<div><i style="font-size:15px;">'+ s.error +'</i></div>', 3000,"popuptext");
			clearInterval(sendtime);
			return false;
		}
	})
	.error(function() {
	   showPrompt(null, null, '<div><i style="font-size:15px;">{lang zhikai_sms:langtsms012}</i></div>', 3000,"popuptext");
       return false;
	});

	sendtime = setInterval(function(){
		if (countsec == 0) {  
			zhikai(Obj).val('{lang zhikai_sms:langtsms013}'); 
			zhikai('#subcode').attr('disabled',false);
			countsec = 60; 
			clearInterval(sendtime);
			return;
		} else {
            zhikai('#subcode').attr('disabled',true);
			zhikai(Obj).val('{lang zhikai_sms:langtsms014}' + countsec + '{lang zhikai_sms:langtsms015}'); 
			countsec--; 
		}
	},1000);
}
</script>
<!--{template common/footer}-->
